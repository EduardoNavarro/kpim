<script src="../../bower_components/page/page.js"></script>
<script>

  window.addEventListener('on-change-route', function() {
      console.log('Redirecting to... '  + event.detail.path);
      page.redirect( event.detail.path );
  });

  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    page('/product-type-crud', function () {
      app.route = 'product-type-crud';
    });

    page('/product-type-form', function () {
      app.route = 'product-type-form';
    });

    page('/product-type-form/:id', function (data) {
      app.route = 'product-type-form';
      console.warn('product-type-form/' + data.params.id);

      var productType = app.testMethod(data.params.id);
      app.params = productType;
    });

    page('/user-crud', function () {
      app.route = 'user-crud';

    });

    page('/user-form', function () {
      app.route = 'user-form';
      //app.fire('new-user', null, {node: userForm});
    });

    page('/user-form/:id', function() {
      app.route = 'user-form';
      //var user = app.getUserById(data.params.id);
      //app.fire('open-user', user, {node: userForm});
    });

    page('/login', function () {
      app.route = 'login';
    });   

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
