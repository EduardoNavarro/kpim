<link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/paper-input/paper-input.html"><link rel="import" href="../../bower_components/paper-item/paper-item.html"><link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html"><link rel="import" href="../../bower_components/paper-fab/paper-fab.html"><link rel="import" href="../../bower_components/iron-icon/iron-icon.html"><link rel="import" href="../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../bower_components/iron-iconset/iron-iconset.html"><link rel="import" href="../../bower_components/iron-iconset-svg/iron-iconset-svg.html"><dom-module id="client-card"><template><table><tr><paper-item class="txtClientName">{{name}}</paper-item></tr><tr><td><paper-item class="address"><div class="item item-icon"><iron-icon icon="icons:home"></iron-icon></div><paper-item-body two-line=""><div class="lblAddress">Dirección</div><div secondary=""><span>{{address}}</span>, <span>{{province}}</span></div></paper-item-body></paper-item></td><td><paper-item class="attendant"><div class="item item-icon"><iron-icon icon="icons:supervisor-account"></iron-icon></div><paper-item-body two-line=""><div>Responsable</div><div secondary="">{{attendant}}</div></paper-item-body></paper-item></td><td><paper-item class="phone"><div class="item item-icon"><iron-icon icon="icons:settings-phone"></iron-icon></div><paper-item-body two-line=""><div>Teléfono</div><div secondary="">{{telephone}}</div></paper-item-body></paper-item></td><td><paper-item class="email"><div class="item item-icon"><iron-icon icon="icons:mail"></iron-icon></div><paper-item-body two-line=""><div>e-Mail</div><div secondary="">{{email}}</div></paper-item-body></paper-item></td></tr></table></template><script>
    Polymer({
      is: 'client-card',
      properties: {
        name: String,
        address: String,
        province: String,
        attendant: String,
        telephone: String,
        email: String,
      }
    });
  </script></dom-module>
