<html><head><meta charset="utf-8"><script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="../../../bower_components/paper-button/paper-button.html"><link rel="import" href="../../../bower_components/paper-input/paper-input.html"><link rel="import" href="../../../bower_components/paper-input/paper-input-error.html"><link rel="import" href="user-service.html"></head><body><template is="dom-bind" id="app"><user-service id="userService" wsdata="{{users}}" createduser="{{saveduser}}"></user-service><paper-button class="testButton" id="getUsersButton" raised="" role="button" on-tap="getUsers">Get Users</paper-button><template is="dom-repeat" items="[[users]]" as="user"><br>ID: <span>[[user.id]]</span> Nombre: <span>[[user.username]]</span><br>PASS: <span>[[user.password]]</span> Commission: <span>[[user.commission]]</span></template><paper-input id="txtUserId" class="item item-input" label="UserId" value="{{userId}}"></paper-input><paper-button class="testButton" id="getUserByIdButton" raised="" role="button" on-tap="getUserById">Get User By Id</paper-button><paper-input id="txtId" class="item item-input" label="Id" value="{{userId}}"></paper-input><paper-input id="txtUsername" class="item item-input" label="Username" value="{{username}}"></paper-input><paper-input id="txtPassword" class="item item-input" label="Password" value="{{password}}"></paper-input><paper-input id="txtCommission" class="item item-input" label="Commission" value="{{commission}}"></paper-input><paper-input id="txtEnabled" class="item item-input" label="Activo" value="{{enable}}"></paper-input><paper-input id="txtRoles" class="item item-input" label="Roles" value="{{roles}}"></paper-input><paper-input id="txtAuth" class="item item-input" label="Auth Token" value="{{auth}}"></paper-input><paper-button class="testButton" id="saveUserButton" raised="" role="button" on-tap="saveUser">Save User</paper-button><br><span>[[saveduser.id]]</span><br><span>[[saveduser.username]]</span><br><span>[[saveduser.password]]</span><br><span>[[saveduser.commission]]</span><br><span>[[saveduser.enable]]</span><br><span>[[saveduser.startDate]]</span><br><span>[[saveduser.roles]]</span></template><script src="../services.js"></script></body></html>
